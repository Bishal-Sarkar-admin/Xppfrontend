<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X++ Compiler</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>X++ Code Processor</h1>
      <textarea id="xppCode" placeholder="Enter X++ code here..."></textarea>
      <button onclick="processXpp()">Run Code</button>

      <h2>Output</h2>
      <pre id="output"></pre>
      <pre id="xppoutput"></pre>
      <pre id="outputSQL"></pre>
      <pre id="error"></pre>
    </div>

    <script src="script.js"></script>
  </body>
</html>
